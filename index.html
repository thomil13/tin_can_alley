<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon-->

    <link rel="apple-touch-icon" type="image/png" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" href="assets/images/favicon_io/favicon-16x16.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="assets/css/styles-tca.css" rel="stylesheet">

    <title>Tin Can Alley</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="heading" class="text-center">
                <h1 class="display-5">
                    GN/DN-4208/15 Fire Control System
                </h1>
            </div>
            <div id="game-area">
                <div class="row">
                    <div class="col-3 text-center">
                        <h2 class="text-center">
                            Message Log
                        </h2>
                        <div id="messageArea">
                        </div>
                        <input type="button" id="clearLogButton" value="Clear Log" />
                    </div>
                    <div id="battlefield" class="col-6">
                        <h2 class="text-center">
                            Battlespace
                        </h2>
                        <table>
                            <tr>
                                <th class="numbers"></th>
                                <th class="numbers">0</th>
                                <th class="numbers">1</th>
                                <th class="numbers">2</th>
                                <th class="numbers">3</th>
                                <th class="numbers">4</th>
                                <th class="numbers">5</th>
                                <th class="numbers">6</th>
                                <th class="numbers">7</th>
                            </tr>
                            <tr>
                                <th class="letters">A</th>
                                <td id="00"></td>
                                <td id="01"></td>
                                <td id="02"></td>
                                <td id="03"></td>
                                <td id="04"></td>
                                <td id="05"></td>
                                <td id="06"></td>
                                <td id="07"></td>
                            </tr>
                            <tr>
                                <th class="letters">B</th>
                                <td id="10"></td>
                                <td id="11"></td>
                                <td id="12"></td>
                                <td id="13"></td>
                                <td id="14"></td>
                                <td id="15"></td>
                                <td id="16"></td>
                                <td id="17"></td>
                            </tr>
                            <tr>
                                <th class="letters">C</th>
                                <td id="20"></td>
                                <td id="21"></td>
                                <td id="22"></td>
                                <td id="23"></td>
                                <td id="24"></td>
                                <td id="25"></td>
                                <td id="26"></td>
                                <td id="27"></td>
                            </tr>
                            <tr>
                                <th class="letters">D</th>
                                <td id="30"></td>
                                <td id="31"></td>
                                <td id="32"></td>
                                <td id="33"></td>
                                <td id="34"></td>
                                <td id="35"></td>
                                <td id="36"></td>
                                <td id="37"></td>
                            </tr>
                            <tr>
                                <th class="letters">E</th>
                                <td id="40"></td>
                                <td id="41"></td>
                                <td id="42"></td>
                                <td id="43"></td>
                                <td id="44"></td>
                                <td id="45"></td>
                                <td id="46"></td>
                                <td id="47"></td>
                            </tr>
                            <tr>
                                <th class="letters">F</th>
                                <td id="50"></td>
                                <td id="51"></td>
                                <td id="52"></td>
                                <td id="53"></td>
                                <td id="54"></td>
                                <td id="55"></td>
                                <td id="56"></td>
                                <td id="57"></td>
                            </tr>
                            <tr>
                                <th class="letters">G</th>
                                <td id="60"></td>
                                <td id="61"></td>
                                <td id="62"></td>
                                <td id="63"></td>
                                <td id="64"></td>
                                <td id="65"></td>
                                <td id="66"></td>
                                <td id="67"></td>
                            </tr>
                            <tr>
                                <th class="letters">H</th>
                                <td id="70"></td>
                                <td id="71"></td>
                                <td id="72"></td>
                                <td id="73"></td>
                                <td id="74"></td>
                                <td id="75"></td>
                                <td id="76"></td>
                                <td id="77"></td>
                        </table>

                    </div>
                    <div id="control-area" class="col-3">
                        <h2 class="text-center">
                            Controls
                        </h2>
                        <div id="active-controls">
                            <h3 class="text-center">
                                Active
                            </h3>
                        </div>
                        <form>
                            <input type="text" placeholder="A0" id="guessInput" />
                            <input type="button" id="fireButton" value="Fire" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/scripts-tca.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
